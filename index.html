<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-secondary p-5 rounded text-white w-100" style="max-width: 800px;">
        <h2 class="text-center mb-4">Formulario</h2>
        <hr class="border-light">
        <form onsubmit="return validar()">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" id="nombre" type="text" placeholder="Ingrese su Nombre de Usuario">
                    <div id="err-nombre"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="contrasena">Contraseña</label>
                    <input class="form-control" id="contrasena" type="text" placeholder="Ingrese su Contraseña">
                    <div id="err-contrasena"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="conf_contra">Confirme su contraseña</label>
                    <input class="form-control" id="conf_contra" type="text" placeholder="Vuelva a escribir su Contraseña.">
                    <div id="err-confcontra" class="text-danger small"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="address">Dirección</label>
                    <input class="form-control" id="address" type="text" placeholder="Ingrese su Dirección.">
                    <div id="err-address"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="comuna">Comuna</label>
                    <select id="comuna" class="form-select">
                        <option selected>Seleccione su Comuna.</option>
                        <option>Corral</option>
                        <option>Futrono</option>
                        <option>Lago Ranco</option>
                        <option>La Unión</option>
                        <option>Lanco</option>
                        <option>Los Lagos</option>
                        <option>Máfil</option>
                        <option>Mariquina</option>
                        <option>Paillaco</option>
                        <option>Panguipulli</option>
                        <option>Río Bueno</option>
                        <option>Valdivia</option>
                    </select>
                    <div id="err-comuna"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="telefono">Número Telefónico</label>
                    <input class="form-control" id="telefono" type="text" placeholder="(+569) Ingrese su Número Telefónico.">
                    <div id="err-telefono"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="web">Página Web Personal</label>
                    <input class="form-control" id="web" type="text" placeholder="(hhtps://) Ingrese su Página Web Personal.">
                    <div id="err-web"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="aficion">Aficiones</label>
                    <input class="form-control" id="aficion" type="text" placeholder="Ingrese al menos 2 aficiones.">
                    <div id="err-aficion"></div>
                    <button type="button" onclick="agregarAficion()" class="btn btn-light my-1">Agregar Aficiones</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary my-3">Ingresar</button>
                </div>
            </div>
            <div class="my-4">
                <h3>Lista de Aficiones:</h3>
                <hr>
                <ul id="lista"></ul>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
